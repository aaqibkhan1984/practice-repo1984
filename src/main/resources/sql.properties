queries.queryForInsertStudent=insert into student_info_ref (first_Name,last_Name,gender,address,email,phone,major,enrollmentStatus,gpa,totalMArks) values(:first_Name,:last_Name,:gender,:address,:email,:phone,:major,:enrollmentStatus,:gpa,:totalMArks);
queries.queryForUpdateStudent=update student_info_ref set first_nm=:firstNm,middle_nm=:middleNm,last_nm=:lastNm,address=:address,pincode=:pincode,gender=:gender,branch=:branch,phone_no=:phoneNo,email_id=:emailId,emp_salary=:empSalary,company_nm=:companyNm,emp_designation=:empDesignation,version_id=version_id+1,modified_dttm=now() where isactive=true and emp_id=:empId;
queries.queryForSoftDeleteStudent=update student_info_ref set isactive=false where emp_id=:empId;